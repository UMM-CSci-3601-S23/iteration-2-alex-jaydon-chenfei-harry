<mat-card class="request-card">
  <mat-card-header>
    <mat-card-title class="request-card-title">{{ this.request.itemType }} </mat-card-title>
  </mat-card-header>
  <mat-card-content class="request-card-description" [ngClass]="{'display-full-card-view': viewExpanded}">{{ this.request.description }} </mat-card-content>
  <mat-card-footer style="font-style: italic">
    <div *ngIf="this.showName;then volunteerView else donorView"></div>
    <ng-template #volunteerView>
      <mat-card-actions #volunteerView class="request-card-name" *ngIf="this.request.name;else nullName">Requested by {{ this.request.name }}</mat-card-actions>
      <ng-template #nullName>
        <mat-card-actions #nullName>No name</mat-card-actions>
      </ng-template>
    </ng-template>
    <ng-template #donorView>
      <mat-card-actions #donorView class="request-card-name">Requested by Anonymous</mat-card-actions>
    </ng-template>
  </mat-card-footer>
  <button mat-button block type="button" (click)="expandView()">EXPAND</button>
</mat-card>
