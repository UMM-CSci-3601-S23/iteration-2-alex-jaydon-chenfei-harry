<mat-card class = "request-card">

  <mat-card-header>
    <mat-card-title class="request-card-title">{{ this.request.itemType }}</mat-card-title>
  </mat-card-header>


  <mat-card-content class="request-card-description" [ngClass]="{'display-full-card-view': viewExpanded}"><p>{{ this.request.description }}</p> </mat-card-content>
  <mat-card-footer style="font-style: italic">
    <div *ngIf="this.showName;then volunteerView else donorView"></div>
    <ng-template #volunteerView>
      <mat-card-actions #volunteerView class="volunteer-card-name" *ngIf="this.request.name;else nullName">Requested by {{ this.request.name }}</mat-card-actions>
       <mat-card-actions>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink]="['/edit-card', this.request._id]">Edit</button>
          <!-- <button mat-menu-item (click)="deleteRequest()">Delete</button> -->
        </mat-menu>
      </mat-card-actions>
      <ng-template #nullName>
        <mat-card-actions #nullName class="null-name">No name</mat-card-actions>
      </ng-template>
    </ng-template>
    <ng-template #donorView>
      <mat-card-actions #donorView class="donor-card-name">Requested by Anonymous</mat-card-actions>

    </ng-template>
  </mat-card-footer>
  <button mat-button data-test="expandViewButton" block type="button" (click)="expandView()">EXPAND</button>
</mat-card>
