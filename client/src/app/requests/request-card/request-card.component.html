<mat-card class = "request-card">

  <mat-card-header>
    <mat-card-title class="request-card-title">{{ this.request.itemType }} </mat-card-title>
  </mat-card-header>
  <!-- I'm using inline styling here since it seems to have issues otherwise. I know it's not the best. -Jaydon -->
  <mat-card-content>
    <div style="height: 25px; color: rgb(24, 10, 10); white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
      {{ request.description }}
    </div>
    <div matBadge="{{ request.priority }}" matBadgeColor="accent"    matBadgeOverlap="false" class="demo-section"></div>
  </mat-card-content>

  <mat-card-footer style="font-style: italic">
    <mat-card-actions class="request-card-name" *ngIfElse="this.showName">Requested by {{ this.request.name }}</mat-card-actions>
    <mat-card-actions #ngIfElse>Requested by Anonymous</mat-card-actions>
  </mat-card-footer>
</mat-card>
